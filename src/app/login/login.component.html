<form>
    <div class="form-group">
        <input appEmailvalidator appHover="steelblue" class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="Enter Email"/>
    </div>
    <div class="form-group">
        <input appEmailvalidator appHover="violet" class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
